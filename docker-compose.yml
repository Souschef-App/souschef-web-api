version: "3.9"
services:
  web:
    build: .
    ports:
      - "5000:5000"
      - "5001:5001"

    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      # - CONNECTIONSTRINGS__DEFAULT=User ID=postgres;Password=postgres;Host=souschef-postgres;Port=27017;Database=postgres
      # - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      # - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      # - DATABASE_URL=db
      # - PGPORT=27017
      # - PGUSER=postgres
      # - PGPASSWORD=postgres
      # - PGDATABASE=SousChefDB
      - DB_CONNECTION=Username=postgres;Password=postgres;Server=db;Database=SousChefDB
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - "db"
    networks:
      - server-network
  db:
    image: postgres
    container_name: souschef-postgres
    environment:    
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "27018:27017"
    expose:
      - 27017
    networks:
      - server-network
      
networks:
  server-network:
    driver: bridge